services:
  - type: web
    name: spring-boot-app
    env: java
    plan: free
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/portfolio-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: DATASOURCE_URL
        fromDatabase:
          name: spring-db
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: spring-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: spring-db
          property: password
